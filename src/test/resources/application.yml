spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: # password가 비어 있어야 콘솔 접속이 편리함.
  h2:
    console:
      enabled: true
      path: /h2-console # http://localhost:8080/h2-console

  jpa:
    hibernate:
      ddl-auto: update
